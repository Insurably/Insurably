<!DOCTYPE html>
<html lang="en" dir="">
<head>
  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Title -->
  <title>Contact Us | Insurably® – Here When You Need Us</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="./favicon.ico">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="./assets/vendor/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/vendor/hs-mega-menu/dist/hs-mega-menu.min.css">

  <!-- CSS Front Template -->
  <link rel="stylesheet" href="./assets/css/theme_formatted.min.css">
</head>

<body>
  <!-- ========== HEADER ========== -->
  <div id="header-placeholder"></div>
  <!-- ========== END HEADER ========== -->

  <!-- ========== MAIN CONTENT ========== -->
  <main id="content" role="main">
    <!-- Hero -->
    <div class="bg-img-start" style="background-image: url(./assets/svg/components/card-11.svg);">
      <div class="container content-space-t-3 content-space-t-lg-5 content-space-b-2">
        <div class="w-md-75 w-lg-50 text-center mx-md-auto">
          <h1>Need help with something?</h1>
          <p>Whether it’s a renewal, claim, cancellation, or something else — just let us know how we can support you.</p>
        </div>
      </div>
    </div>
    <!-- End Hero -->

    <!-- Form -->
    <div class="container content-space-2 content-space-lg-3">
      <!-- Form -->
      <div class="mx-auto" style="max-width: 35rem;">

                  <!-- Select -->
                  <div class="mb-4">
                    <label class="form-label" for="contactUsFormBudget">Please select the issue you need help with</label>
                    <select name="contactUsFormNameBudget" id="contactUsFormBudget" class="form-select form-select-lg" aria-label="Tell us about your budget">
                      <option selected>Let us know how we can help</option>
                      <option value="renewal">I have a query about an upcoming renewal</option>
                      <option value="claim">I need to make a claim</option>
                      <option value="complaint">I would like to make a complaint</option>
                      <option value="cancel">I want to cancel my policy</option>
                      <option value="general">I need general support</option>
                      <option value="other">There's another reason</option>
                    </select>
                  </div>
                  <!-- End Select -->

        <!-- Form -->
        <form id="contactForm">
          <div class="row">
            <div class="col-sm-6">
              <!-- Form -->
              <div class="mb-4">
                <label class="form-label" for="contactUsFormFirstName">First name</label>
                <input type="text" class="form-control form-control-lg" name="contactUsFormNameFirstName" id="contactUsFormFirstName" placeholder="First name" aria-label="First name">
              </div>
              <!-- End Form -->
            </div>

            <div class="col-sm-6">
              <!-- Form -->
              <div class="mb-4">
                <label class="form-label" for="contactUsFormLasttName">Last name</label>
                <input type="text" class="form-control form-control-lg" name="contactUsFormNameLastName" id="contactUsFormLasttName" placeholder="Last name" aria-label="Last name">
              </div>
              <!-- End Form -->
            </div>
          </div>
          <!-- End Form -->

          <!-- Form -->
          <div class="mb-4">
            <label class="form-label" for="contactUsFormWorkEmail">Email address</label>
            <input type="email" class="form-control form-control-lg" name="contactUsFormNameWorkEmail" id="contactUsFormWorkEmail" placeholder="email@site.com" aria-label="email@site.com">
          </div>
          <!-- End Form -->

          <!-- Form -->
          <div class="mb-4">
            <label class="form-label" for="contactUsFormPolicyNumber">Policy Number <span class="form-label-secondary">(Optional)</span></label>
            <input type="text" class="form-control form-control-lg" name="contactUsFormPolicyNumber" id="contactUsFormPolicyNumber" placeholder="Policy Number" aria-label="Policy Number">
          </div>
          <!-- End Form -->

          <!-- Form -->
          <div class="mb-4">
            <label class="form-label" for="contactUsFormDetails">Details</label>
            <textarea class="form-control form-control-lg" name="contactUsFormNameDetails" id="contactUsFormDetails" placeholder="Please give as much detail as possible to help us assist you faster" aria-label="Please give as much detail as possible to help us assist you faster" rows="4"></textarea>
          </div>
          <!-- End Form -->

          <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary btn-lg">Send inquiry</button>
          </div>

          <div class="text-center">
            <span class="form-text">We'll get back to you in 1-2 business days.</span>
          </div>
        </form>
        <!-- End Form -->
      </div>
      <!-- End Form -->
    </div>
    <!-- End Form -->
  </main>
  <!-- ========== END MAIN CONTENT ========== -->

  <!-- ========== FOOTER ========== -->
  <div id="footer-placeholder"></div>
  <!-- ========== END FOOTER ========== -->

  <!-- JS Global Compulsory  -->
  <script src="./assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS Implementing Plugins -->
  <script src="./assets/vendor/hs-header/dist/hs-header.min.js"></script>
  <script src="./assets/vendor/hs-mega-menu/dist/hs-mega-menu.min.js"></script>
  <script src="./assets/vendor/hs-show-animation/dist/hs-show-animation.min.js"></script>
  <script src="./assets/vendor/hs-go-to/dist/hs-go-to.min.js"></script>

  <!-- JS Front -->
  <script src="./assets/js/theme.min.js"></script>

  <!-- JS Plugins Init. -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
  // Load Header
  fetch("header.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header-placeholder").innerHTML = data;
      initializeHeaderScripts(); // Reinitialize scripts that depend on the header
    })
    .catch(error => console.error("Error loading header:", error));

  // Load Footer
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    })
    .catch(error => console.error("Error loading footer:", error));

  // Function to reinitialize JavaScript features after header loads
  function initializeHeaderScripts() {
    if (typeof HSHeader !== 'undefined') {
      new HSHeader('#header').init();
    }
    if (typeof HSMegaMenu !== 'undefined') {
      new HSMegaMenu('.js-mega-menu', { desktop: { position: 'left' } });
    }
    if (typeof HSShowAnimation !== 'undefined') {
      new HSShowAnimation('.js-animation-link');
    }
    if (typeof HSBsValidation !== 'undefined') {
      HSBsValidation.init('.js-validate', {
        onSubmit: data => {
          data.event.preventDefault();
          alert('Submitted');
        }
      });
    }
    if (typeof HSBsDropdown !== 'undefined') {
      HSBsDropdown.init();
    }
    if (typeof HSGoTo !== 'undefined') {
      new HSGoTo('.js-go-to');
    }
  }

  // Fallback in case of async delays
  setTimeout(initializeHeaderScripts, 500);
});
  </script>
<script type="module" src="./supacontact.js"></script>
</body>
</html>
