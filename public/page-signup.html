  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function getCookie(name) {
          const value = `; ${document.cookie}`;
          const parts = value.split(`; ${name}=`);
          if (parts.length === 2) return parts.pop().split(';').shift();
      }
      function setCookie(name, value, days) {
          const date = new Date();
          date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
          const expires = "expires="+date.toUTCString();
          document.cookie = `${name}=${value}; ${expires}; path=/`;
      }
      const fields = {
          'earlyAccessFormFirstName': 'insurably_firstName',
          'earlyAccessFormLastName': 'insurably_lastName', 
          'earlyAccessFormWorkEmail': 'insurably_email',
          'earlyAccessFormCompanyName': 'insurably_companyName',
          'earlyAccessFormMobileNumber': 'insurably_mobileNumber'
      };
      for (const id in fields) {
          const value = getCookie(fields[id]);
          if (value && document.getElementById(id)) {
              document.getElementById(id).value = value;
          }
      }
      for (const id in fields) {
          const element = document.getElementById(id);
          if (element) {
              element.addEventListener('input', function() {
                  setCookie(fields[id], this.value, 365);
              });
          }
      }
    });
  </script>
