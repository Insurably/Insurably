<script>
  document.addEventListener('DOMContentLoaded', function() {
      // Function to get a cookie value by name
      function getCookie(name) {
          const value = `; ${document.cookie}`;
          const parts = value.split(`; ${name}=`);
          if (parts.length === 2) return parts.pop().split(';').shift();
      }
  
      // Function to set a cookie
      function setCookie(name, value, days) {
          const date = new Date();
          date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
          const expires = "expires="+date.toUTCString();
          document.cookie = `${name}=${value}; ${expires}; path=/`;
      }
  
      // Autofill fields from cookies with better naming conventions
      const fields = {
          'hireUsFormFirstName': 'insurably_firstName',
          'hireUsFormLastName': 'insurably_lastName', 
          'hireUsFormWorkEmail': 'insurably_email',
          'hireUsFormCompanyName': 'insurably_companyName',
          'hireUsFormMobileNumber': 'insurably_mobileNumber'
      };
  
      for (const id in fields) {
          const value = getCookie(fields[id]);
          if (value) {
              document.getElementById(id).value = value;
          }
      }
  
      // Save form data to cookies on input
      for (const id in fields) {
          document.getElementById(id).addEventListener('input', function() {
              setCookie(fields[id], this.value, 365); // Store cookie for 1 year
          });
      }
  });
  </script>
